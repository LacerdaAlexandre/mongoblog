# Nome da aplicação
spring.application.name=mtc

# Configurações do MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:mtcdb}

# Nível de log para MongoDB (recomenda-se não usar DEBUG em produção)
logging.level.org.springframework.data.mongodb=${LOGGING_LEVEL:INFO}

# Observação: as credenciais de acesso ao MongoDB devem ser definidas na variável de ambiente MONGODB_URI
